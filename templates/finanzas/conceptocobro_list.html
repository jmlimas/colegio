{% extends "base.html" %}
{%block content%}
	<div class="panel panel-primary">
		<div class="panel-heading">Lista Conceptos de Pago</div>
		<div class="panel-body">			
			<div class="table-responsive">
				<table class="table table-hover table-bordered">
					<tr>
						<th>Nombre</th>
						<th>Nivel</th>
						<th>Importe</th>
						<th>Fecha Limite de Pago</th>
						<th>Edit</th>								
					</tr>
					{%for a in conceptos%}
					<tr>
						<td>
							<small>{{a.nombre}}</small>
						</td>
						<td>
							<small>{{a.nivel}}</small>
						</td>
						<td>
							<small>{{a.importe}}</small>
						</td>	
						<td>
							<small>{{a.fechaLimitePago}}</small>
						</td>							 
						<td>
							<a href="/updateconceptos/{{a.id}}">Edit</a>
						</td>						 
					</tr>
					{%endfor%}
				</table>				 
				<a href="/addconcepto"<button class="btn btn-primary pull-right">Nueva Concepto</button></a>
			</div>
		</div>
	</div>
{%endblock%}
