{% extends "base.html" %}
{%block content%}
	<div class="panel panel-primary">
		<div class="panel-heading">Lista De Alumnos Becados</div>
		<div class="panel-body">			
			<div class="table-responsive">
				<table class="table table-hover table-bordered">
					<tr>
						<th>Nombre</th>
						<th>% Beca</th>
						<th>Edit</th>								
					</tr>
					{%for a in beca%}
					<tr>
						<td>
							<small>{{a.alumno}}</small>
						</td>	
						<td>
							<small>{{a.porcentaje}}</small>
						</td>						 
						<td>
							<a href="/updatebecaalumnos/{{a.id}}">Edit</a>
						</td>						 
					</tr>
					{%endfor%}
				</table>				 
				<a href="/addbecaalumno"<button class="btn btn-primary pull-right">Nueva</button></a>
			</div>
		</div>
	</div>
{%endblock%}
