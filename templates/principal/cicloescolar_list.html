{% extends "base.html" %}
{%block content%}
	<div class="panel panel-primary">
		<div class="panel-heading">Lista de Ciclo Escolar</div>
		<div class="panel-body">			
			<div class="table-responsive">
				<table class="table table-hover table-bordered">
					<tr>
						<th>Ciclo</th>
						<th>Fecha Inicio</th>
						<th>Fecha Fin</th>
						<th>Edit</th>								
					</tr>
					{%for a in ciclo%}
					<tr>
						<td>
							<small>{{a.descripcion}}</small>
						</td>
						<td>
							<small>{{a.fechaini|date:"d M,Y"}}</small>
						</td>
						<td>
							<small>{{a.fechafin|date:"d M,Y"}}</small>
						</td>
						<td>
							<a href="/updateciclo/{{a.id}}">Edit</a>
						</td>						 
					</tr>
					{%endfor%}
				</table>				 
				<a href="/addciclo"<button class="btn btn-primary pull-right">Nueva Ciclo</button></a>
			</div>
		</div>
	</div>
{%endblock%}
