{% extends 'base.html' %}

{% block title %} School | Colegio{% endblock %}
{% load static from staticfiles %}
{% block content %}
  <div class="container color1">
    <h1>Administracion de Colegio</h1>    
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">     
          {% if user.is_authenticated %}
        {% else %}
        <form action="" id="formulario-login" method="POST">
            {% csrf_token %}
            <div class="inputs">
                <label for="id_username">Nombre de usuario:</label>
                <input id="id_username" type="text" name="username" maxlength="30" placeholder="Usuario">
                <label for="id_password">Contraseña:</label>
                <input type="password" name="password" id="id_password" placeholder="Contraseña">
            </div>
            <div class="boton">
                <button type="submit">Ingresar</button>
            </div>
        </form>

        {% endif %}          
        </div>          
    </div>
{% endblock %}
