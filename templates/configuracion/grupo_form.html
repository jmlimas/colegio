{% extends "base.html" %}
{%block content%}
{%load static from staticfiles %}
	<form method="post" class="form-horizontal">
		{% csrf_token %}
		<div class="panel panel-primary">
		  <div class="panel-heading">Nuevo Grupos</div>
		    <div class="panel-body">
		    	<div class="row">
		    		<div class="col-xs-12 col-sm-6">
		    			<div class="form-group">
		    				<label for="nombre" class="hidden-xs col-sm-2">Nombre:</label>
		    				  <div class="col-sm-10">
                                       {{form.nombre}}
                              </div>
		    			</div>
		    			<div class="form-group">
                                    <label for="Nivel" class="hidden-xs col-sm-2">Nivel:</label>
                                    <div class="col-sm-10">
                                        {{form.nivel}}
                                    </div>
                        </div>
                        <div class="form-group">
                                    <label for="Grado" class="hidden-xs col-sm-2">Grado:</label>
                                    <div class="col-sm-10">
                                        {{form.grado}}
                                    </div>
                        </div>		    			
		    		</div>
		    		 <div class="col-xs-12 col-sm-6">
		    			<div class="form-group">
		    				<label for="seccion" class="hidden-xs col-sm-2">Seccion:</label>
		    				  <div class="col-sm-10">
                                       {{form.seccion}}
                              </div>
		    			</div>
		    			<div class="form-group">
                                    <label for="maximo" class="hidden-xs col-sm-2">Maximo:</label>
                                    <div class="col-sm-10">
                                        {{form.maximo}}
                                    </div>
                        </div>                         		
		    		</div>
		    	</div>		    	
		    </div>
		    <div class="panel-footer color-footer">
                <button type="submit" class="btn btn-primary">
                     Grabar
                </button>
            </div>
		</div>
	</form>
{%endblock%}
