{% extends "base.html" %}
{%block content%}
	<div class="panel panel-primary">
		<div class="panel-heading">Listado de Secciones</div>
		<div class="panel-body">
			
			<div class="table-responsive">
				<table class="table table-hover table-bordered">
					<tr>
						<th>Name</th>
						<th>Seccion</th>
						<th>Edit</th>
						<th>Delete</th>
						<th>Date added</th>
						<th>Date modified</th>
					</tr>
					{%for a in secciones%}
					<tr>
						<td>
							<strong>{{a.id}}</strong>
						</td>
						<td>
							<small>{{a.nombre}}</small>
						</td>
						<td>
							<a href="/updatesecc/{{a.id}}">Edit</a>
						</td>
						<td>
							<a href="/delete/{{a.id}}">delete</a>
						</td>
						<td>
							{{a.created|date:"SHORT_DATE_FORMAT"}}
						</td>
						<td>
							{{a.modified|date:"M d, Y"}}
						</td>
					</tr>
					{%endfor%}
				</table>				 
				<a href="/addsecc"<button class="btn btn-primary pull-right">Nuevo Seccion</button> </a>
			</div>
		</div>
	</div>

{%endblock%}
